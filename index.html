<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card responsiva</title>
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
  <main class="main">
    <div class="card">
      <div class="image-container">
        <img src="css/IMG/20240427_203722.jpg" alt="imagen de perfil">
      </div>
      <div class="info">
        <div class="info-content">
          <h2>Felipe Sabelle</h2>
          <p>Aca esta mi tarjeta en movimiento con responsividad con enlaces de instagram y whatsapp con una imagen de perfil y con colores  parametrizados </p> 
          <div class="botones">
            <a href="https://web.whatsapp.com/" class="btn btn-left" target="_blank">
              <i class="ri-whatsapp-line"></i> Whatsapp
            </a>
            <a href="https://www.instagram.com/" class="btn btn-right" target="_blank">
              <i class="ri-instagram-line"></i> Instagram
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
